<body>
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true" />

    <div class="signup">
      <form>
        <label for="chk" aria-hidden="true">Sign up</label>
        <input
          type="text"
          name="name"
          [(ngModel)]="signUpObj.name"
          placeholder="Full Name"
          required="required"
        />
        <input
          type="email"
          name="email"
          [(ngModel)]="signUpObj.email"
          placeholder="Email"
          required="required"
        />
        <input
          type="password"
          name="password"
          [(ngModel)]="signUpObj.password"
          placeholder="Password"
          required="required"
        />
        <button (click)="onSignup()">Sign up</button>
      </form>
    </div>

    <div class="login">
      <form>
        <label for="chk" aria-hidden="true">Login</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="loginObj.email"
          placeholder="Email"
          required=""
        />
        <input
          type="password"
          name="password"
          [(ngModel)]="loginObj.password"
          placeholder="Password"
          required=""
        />
        <button (click)="onLogin()">Login</button>
      </form>
      <div>
        <p><a href="forget-password">Forget Password</a></p>
      </div>
    </div>
  </div>
</body>
